<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employees</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto; /* Center the card horizontally */
      padding: 20px;
      margin-top: 50px; /* Add some top margin for space */
    }

    .card-header {
      background-color: #007bff;
      color: #fff;
      border-radius: 10px 10px 0 0;
      padding: 10px 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="radio"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ced4da;
    }

    .gender-label {
      margin-right: 20px;
    }

    .btn-submit {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Employees Details to be entered</h5>
          </div>
          <div class="card-body">
            <form action="{%url 'update_employee' e_id=employee.id %}" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="date">Date of Joining:</label>
                <input type="date" class="form-control" id="date" name="date" required>
              </div>
              
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter employee name" required>
              </div>

              <div class="form-group">
                <label for="number">Contact Number:</label><br>
                <input type="text" id="number" class="form-control" name="number" placeholder="enter mobile number" pattern="[0-9]{10}" required><br><br>
              </div>

              <div class="form-group">
                <label for="aadhar">Aadharcard number:</label><br>
                <input type="text" id="aadhar" class="form-control" name="aadhar" placeholder="ENter adhar no." pattern="[0-9]{12}" required><br><br>
              </div>

              <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" required>
              </div>

              <div class="form-group">
                <label for="position">Job Position:</label>
                <input type="text" class="form-control" id="position" name="position" placeholder="Enter job position" required>
              </div>

              <div class="form-group">
                <label>Gender:</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                  <label class="form-check-label" for="female">Female</label>
                </div>
              </div>

              <div class="text-center">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="update" class="btn btn-primary btn-submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, only if you need JavaScript features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
