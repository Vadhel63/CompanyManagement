




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finish Goods Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>finishgoods</h2>

<table>
  <tr>
    <th>finishgood ID</th>
    <th>finishgood Name</th>
   
  </tr>
  {%for f_g in f%}
  <tr>
    <td>{{f_g.id}}</td>
    <td>{{f_g.FG_name}}</td>
   
  </tr>
  {%endfor%}

</table>

</body>
</html>
