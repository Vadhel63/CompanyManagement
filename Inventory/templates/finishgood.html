<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finish Goods</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter the Finish Goods</h1>
        <form action="{% url 'displayfinishgoods' %}" method="post" class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="fg" class="form-label">Finish Goods Name</label>
                <input type="text" id="fg" name="fg" class="form-control" placeholder="Finish Goods Name" required>
            </div>
            <div class="col-12">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{%url 'displayfinishgoods1'%}">displayfinishgoods
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (optional, only if you need JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
